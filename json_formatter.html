<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Pretty Printer & Formatter</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* --- GLOBAL --- */
        body { 
            overflow: hidden; 
            height: 100vh;
            height: 100dvh; /* Suporte melhor para mobile (barra de endere√ßo) */
            background-color: var(--body-bg);
            display: flex;
            flex-direction: column;
        }

        header { flex-shrink: 0; }
        
        /* --- CONTAINER PRINCIPAL --- */
        .tool-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden; /* Garante que o scroll seja interno */
        }

        /* --- EDITOR PANES (Estados) --- */
        .editor-pane {
            display: none; /* Escondido por padr√£o */
            flex-direction: column;
            flex: 1;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            overflow: hidden;
            animation: fadeIn 0.3s ease;
            height: 100%; /* For√ßa altura total */
        }

        .editor-pane.active {
            display: flex; /* Mostra o ativo */
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- BARRA DE FERRAMENTAS DO EDITOR (Chrome) --- */
        .editor-chrome {
            background: #f8fafc;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            gap: 15px;
        }

        .chrome-title {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .chrome-actions {
            display: flex;
            gap: 10px;
        }

        /* --- BOT√ïES --- */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn-primary { background: var(--brand-blue); color: white; border: none; }
        .btn-primary:hover { background: var(--brand-blue-hover); }
        
        .btn-secondary { background: white; color: var(--text-main); border: 1px solid var(--border); }
        .btn-secondary:hover { background: #f8fafc; }

        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
        .btn-ghost:hover { color: var(--primary); background: #f1f5f9; }

        /* --- √ÅREAS DE TEXTO (Input/Output) --- */
        .editor-content {
            flex: 1;
            position: relative;
            overflow: hidden; /* Scroll interno */
            display: flex;
            flex-direction: column;
        }

        textarea.code-area {
            width: 100%;
            height: 100%; /* Ocupa tudo */
            background: white;
            color: var(--text-main);
            border: none;
            padding: 30px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .code-output {
            width: 100%;
            height: 100%;
            padding: 30px;
            margin: 0;
            background: #fafafa;
            color: var(--text-main);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            overflow: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            .tool-wrapper { padding: 10px; }
            
            .editor-chrome {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }
            
            .chrome-title { 
                justify-content: center; 
                margin-bottom: 5px;
            }
            
            .chrome-actions {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr; /* Bot√µes distribu√≠dos */
            }
            
            .btn { width: 100%; padding: 10px 5px; font-size: 0.8rem; }
            
            textarea.code-area, .code-output {
                padding: 15px; /* Menos padding para ganhar espa√ßo */
                font-size: 0.9rem; /* Fonte ligeiramente menor */
            }
        }

        /* --- SYNTAX HIGHLIGHTING (Light Mode) --- */
        .json-key { color: #be185d; font-weight: bold; }   /* Rosa Escuro */
        .json-string { color: #15803d; }                    /* Verde */
        .json-number { color: #1d4ed8; }                    /* Azul */
        .json-boolean { color: #7e22ce; font-style: italic;}/* Roxo */
        .json-null { color: #b91c1c; }                      /* Vermelho */

        /* --- TOAST --- */
        .error-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger-bg);
            color: var(--danger-text);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid var(--danger-border);
            display: none;
            z-index: 100;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">FERRAMENTA <span>JSON Studio</span></div>
        <div class="header-actions">
             <a href="index.html" class="btn-back">üè† Voltar</a>
        </div>
    </header>

    <div class="workspace">
        <aside>
            <div class="history-container">
                <div class="history-header"><span class="history-title">Vistos Recentemente</span><button class="btn-clear-history" onclick="clearHistory()">Limpar</button></div>
                <div id="history-list" class="history-list"></div>
            </div>
        </aside>
        <div class="tool-wrapper">

        <!-- ESTADO 1: INPUT (Entrada) -->
        <div id="paneInput" class="editor-pane active">
            <div class="editor-chrome">
                <div class="chrome-title">
                    <span style="font-size: 1.5rem;">üìù</span> Entrada de Dados
                </div>
                <div class="chrome-actions">
                    <button class="btn btn-ghost" onclick="pasteFromClipboard()">üìã Colar</button>
                    <button class="btn btn-secondary" onclick="minifyJson()">üì¶ Minificar</button>
                    <button class="btn btn-primary" onclick="processJson()">‚ú® Formatar JSON</button>
                </div>
            </div>
            <div class="editor-content">
                <textarea id="jsonInput" class="code-area" placeholder='Cole seu JSON aqui...' spellcheck="false"></textarea>
            </div>
        </div>

        <!-- ESTADO 2: OUTPUT (Resultado) -->
        <div id="paneOutput" class="editor-pane">
            <div class="editor-chrome">
                <div class="chrome-title">
                    <span style="font-size: 1.5rem;">üöÄ</span> Resultado Formatado
                </div>
                <div class="chrome-actions">
                    <button class="btn btn-ghost" onclick="editSource()">‚úèÔ∏è Editar</button>
                    <button class="btn btn-secondary" onclick="copyResult()">üìë Copiar</button>
                    <button class="btn btn-primary" onclick="resetAll()">üóëÔ∏è Novo (Limpar)</button>
                </div>
            </div>
            <div class="editor-content">
                <pre id="jsonOutput" class="code-output"></pre>
            </div>
        </div>

    </div>
    </div>

    <div id="errorToast" class="error-toast"></div>

    <script>
        const paneInput = document.getElementById('paneInput');
        const paneOutput = document.getElementById('paneOutput');
        const inputEl = document.getElementById('jsonInput');
        const outputEl = document.getElementById('jsonOutput');
        const toastEl = document.getElementById('errorToast');

        // --- NAVEGA√á√ÉO ENTRE TELAS ---
        function showInputScreen() {
            paneOutput.classList.remove('active');
            paneInput.classList.add('active');
            setTimeout(() => inputEl.focus(), 100);
        }

        function showOutputScreen() {
            paneInput.classList.remove('active');
            paneOutput.classList.add('active');
        }

        // --- A√á√ïES ---

        function processJson() {
            const raw = inputEl.value.trim();
            if (!raw) { showError("Cole um JSON primeiro!"); return; }

            try {
                const parsed = JSON.parse(raw);
                const prettified = JSON.stringify(parsed, null, 4);
                outputEl.innerHTML = syntaxHighlight(prettified);
                showOutputScreen(); // Muda a tela apenas se der sucesso
            } catch (e) {
                showError("JSON Inv√°lido: " + e.message);
            }
        }

        function minifyJson() {
            const raw = inputEl.value.trim();
            if (!raw) { showError("Cole um JSON primeiro!"); return; }

            try {
                const parsed = JSON.parse(raw);
                const minified = JSON.stringify(parsed);
                outputEl.textContent = minified; // Texto puro
                showOutputScreen();
            } catch (e) {
                showError("JSON Inv√°lido: " + e.message);
            }
        }

        function editSource() {
            // Volta para o input sem limpar, permitindo corrigir
            showInputScreen();
        }

        function resetAll() {
            // Limpa tudo e volta para o in√≠cio
            inputEl.value = "";
            outputEl.innerHTML = "";
            showInputScreen();
        }

        function copyResult() {
            const text = outputEl.innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast("‚úÖ Copiado com sucesso!", "#22c55e");
            });
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                inputEl.value = text;
                inputEl.focus();
            } catch (err) {
                showError("N√£o foi poss√≠vel colar automaticamente.");
            }
        }

        // --- UTILIT√ÅRIOS ---

        function showError(msg) {
            showToast("‚ùå " + msg, "#ef4444");
        }

        function showToast(msg, color) {
            toastEl.innerText = msg;
            toastEl.style.background = color;
            toastEl.style.display = 'block';
            setTimeout(() => {
                toastEl.style.display = 'none';
            }, 3000);
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
    <script>
        // --- HIST√ìRICO DE NAVEGA√á√ÉO ---
        (function() {
            const MAX_HISTORY = 10;
            const HISTORY_KEY = 'sap_docs_history';
            if (!window.location.pathname.endsWith('index.html')) {
                const pageTitle = document.title.split('-')[0].trim();
                const currentPage = { title: pageTitle, url: window.location.pathname.split('/').pop() };
                let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
                history = history.filter(h => h.url !== currentPage.url);
                history.unshift(currentPage);
                if (history.length > MAX_HISTORY) history.pop();
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            }
            const container = document.getElementById('history-list');
            if (container) {
                const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
                if (history.length === 0) container.innerHTML = '<div style="padding:5px 12px; font-size:0.75rem; color:#64748b;">Nenhum item recente.</div>';
                else { container.innerHTML = history.map(h => `<a href="${h.url}" class="history-link">${h.title}</a>`).join(''); }
            }
            window.clearHistory = function() { localStorage.removeItem(HISTORY_KEY); if(document.getElementById('history-list')) document.getElementById('history-list').innerHTML = ''; }
        })();
    </script>
</body>
</html>
